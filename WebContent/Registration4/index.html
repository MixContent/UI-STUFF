<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>CSS Registration Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/default.css" />
</head>
<body>
	<h2 style="color: navy; font-weight: bold; text-align: center;">Expert
		Mind System</h2>
	<div align="right">
		<nav> <a href="#">Student Home</a> <a href="#">Log Out</a></nav>
	</div>
	<form action="" class="register">
		<h1>Registration</h1>
		<fieldset class="row1">
			<legend>
				<b>Personal Details</b>
			</legend>
			<p>
				<label>Student Id : </label> <input type="text" name="studentId" />
				<label>Reg No : </label> <input type="text" name="regNo" />
			</p>
			<p>
				<label>S.R No : </label> <input type="text" name="srNo" /> <label>Roll
					No : </label> <input type="text" name="rollNo" />
			</p>
			<p>
				<label>First Name : </label> <input type="text" name="firstName" />
				<label> Last Name : </label> <input type="text" name="lastName" />
			</p>
			<p>
				<label>Father's Name : </label> <input type="text" name="fatherName" />
				<label>Mother's Name : </label> <input type="text" name="motherName" />
			</p>
			<p>
				<label>Local Guardian Name : </label> <input type="text"
					name="localGurdain" /> <label>Blood Group : </label><select
					name="bloodGroup">
					<option value="N/A">select</option>
					<option value="AB+">AB+</option>
					<option value="A">A</option>
					<option value="A+">A+</option>
					<option value="B">B</option>
					<option value="B+">B+</option>
					<option value="O">O</option>
					<option value="AB">AB</option>
					<option value="O+">O+</option>
				</select>
			</p>
			<p>
				<label>Father Annual Income : </label> <input type="text"
					name="fatherAnnualIncome" /> <label>Father's occupation :
				</label> <input type="text" name="occupation" />
			</p>
			<p>
				<label>Caste : </label> <input type="text" name="caste" /> <label>Category
					: </label> <select name="category">
					<option value="N/A">select</option>
					<option value="General">General</option>
					<option value="OBC">OBC</option>
					<option value="ST">ST</option>
					<option value="SC">SC</option>
					<option value="Other">Other</option>
				</select>
			</p>
			<p>
				<label>Date Of Birth : </label> <input type="date" name="dob" /> <label>Gender:
				</label> <select name="gender">
					<option value="">select</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</p>
		</fieldset>
		<fieldset class="row2">
			<legend>
				<b>Address Details</b>
			</legend>
			<p>
				<label>Permanent Address : </label> <input type="text"
					name="permanentAddress" />
			</p>
			<p>
				<label>Pin Code : </label> <input type="text" maxlength="20"
					name="pinCode" />
			</p>
			<p>
				<label>City : </label> <input type="text" name="city" />
			</p>
			<p>
				<label>Country : </label> <input type="text" name="country" />
			</p>
			<p>
				<label>Religion : </label> <input type="text" name="religion" />
			</p>
			<p>
				<label>Mother Tongue : </label> <input type="text"
					name="motherTongue" />
			</p>
			<p>
				<label>Email : </label> <input type="email" name="email" required="" />
			</p>
			<p>
				<label>Mobile : </label> <input type="text" name="mobile"
					required="" />
			</p>
		</fieldset>
		<fieldset class="row3">
			<legend>
				<b>Academic Information</b>
			</legend>
			<p>
				<label>Class : </label> <select name="class">
					<option value="N/A">select</option>
					<option value="LKG">LKG</option>
					<option value="UKG">UKG</option>
					<option value="NUR">NURSERY</option>
					<option value="PLAY GROUP">Play Group</option>
					<option value="Class 1">Class 1</option>
					<option value="Class 2">Class 2</option>
					<option value="Class 3">Class 3</option>
					<option value="Class 4">Class 4</option>
					<option value="Class 5">Class 5</option>
					<option value="Class 6">Class 6</option>
					<option value="Class 7">Class 7</option>
					<option value="Class 8">Class 8</option>
					<option value="Class 9">Class 9</option>
					<option value="Class 10">Class 10</option>
					<option value="Class XI">Class XI</option>
					<option value="Intermediate">Intermediate</option>
					<option value="Other">Other</option>
				</select>
			</p>
			<p>
				<label>Wings : </label> <select name="wings">
					<option value="N/A">select</option>
					<option value="Primary(PreNur-5th)">Primary(PreNur-5th)</option>
					<option value="Junior(6th-8th)">Junior(6th-8th)</option>
					<option value="Senior(9th-12th)">Senior(9th-12th)</option>
				</select>
			</p>
			<p>
				<label>Section : </label> <input type="text" name="section" />
			</p>
			<p>
				<label>Stream : </label> <select name="stream">
					<option value="N/A">select</option>
					<option value="BIO">BIO</option>
					<option value="COMM">COMM</option>
					<option value="MATHS">MATHS</option>
					<option value="OTHERS">OTHERS</option>
				</select>
			</p>
			<p>
				<label>Transport : </label> <select name="transport">
					<option value="N/A">select</option>
					<option value="YES">Yes</option>
					<option value="NO">No</option>
				</select>
			</p>
			<p>
				<label>Hostel : </label> <select name="hostel">
					<option value="N/A">select</option>
					<option value="YES">Yes</option>
					<option value="NO">No</option>
				</select>
			</p>
			<p>
				<label>Last Board : </label> <select name="lastBoard">
					<option value="N/A">select</option>
					<option value="CBSC">CBSC</option>
					<option value="ICSC">ICSC</option>
					<option value="RJ BOARD">RJ BOARD</option>
					<option value="UP BOARD">UP BOARD</option>
					<option value="OTHER">OTHER</option>
				</select>
			</p>
			<p>
				<label>Admission Date : </label> <input type="Date" name="admission" />
			</p>
		</fieldset>
		<fieldset class="row4">
			<legend>
				<b>Terms and Mailing </b>
			</legend>
			<p class="agreement">
				All above Details which i going to submit is true <input
					type="checkbox" value="" required="" /> <label>* I accept
					the <a href="#">Terms and Conditions</a>
				</label>
			</p>
		</fieldset>
		<div>
			<button class="button">Save &raquo;</button>
			<button class="button">Discard &raquo;</button>
		</div>
	</form>

</body>
</html>
