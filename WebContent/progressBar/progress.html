<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
#myProgress {
	width: 30%;
	background-color: #ddd;
}

#myBar {
	width: 1px;
	height: 20px;
	background-color: lime;
	text-align: center;
	line-height: 20px;
	color: blue;
}
</style>
<body>

	<h1>JavaScript Progress Bar</h1>

	<div id="myProgress" class="w3-light-grey w3-round-large">
		<div id="myBar" class="w3-container w3-green w3-round-large"
			style="width: 25%">1%</div>
	</div>

	<br>
	<button onclick="move()">Click Me</button>

	<script>
		function move() {
			var elem = document.getElementById("myBar");
			var width = 10;
			var id = setInterval(frame, 20);
			function frame() {
				if (width >= 100) {
					clearInterval(id);
				} else {
					width++;
					elem.style.width = width + '%';
					elem.innerHTML = width * 1 + '%';
				}
			}
		}
	</script>

</body>
</html>
